    letter-spacing: 1px;

  .slider-container {
    width: 100%;
    height: auto;
    border: 1px solid #999999;
    position: relative;
    padding: 8px;
  }
  
  .slide {
    width: 100%;
    height: auto;

    opacity: 1;
    -webkit-transition: all .8s ease 0.2s;
    -o-transition: all .8s ease 0.2s;
    transition: all .8s ease 0.2s;
  }
  
  .hide {
    opacity: 0;

    -o-transition: all .8s ease 0.2s;
    transition: all .8s ease 0.2s;
    display: none;

    font-weight: normal;

    transform: translate(-50%, 0);
    margin: 0;
    padding: 0 24px;
    background: #fff;
    z-index: 3;
  }
  
  .info-box {

  .info-icon {

  .align-content .quiz-option {

  .align-content .quiz-option:nth-child(2n+1) {

    border: 1px solid #000000;
    z-index: 1;

    top: 36%;
    left: 45px;

    font-style: italic;
    font-weight: normal;
    font-size: 18px;
    line-height: 20px;
  }
  
  .move-left {
    position: absolute;
    top: 32%;
    left: 3px;
    color: #fff;
    stroke: #fff;
    fill: #fff;
  }
  
  .next {
    position: absolute;
    margin: auto 0;
    top: 0;
    bottom: 0;
    right: 0;
    width: 35px;
    height: 70px;
    background-color: #000000;
    border-top-left-radius: 34px;
    border-bottom-left-radius: 34px;

    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;

    z-index: 1;

    top: 36%;
    right: 45px;

    font-style: italic;
    font-weight: normal;
    font-size: 18px;
    line-height: 20px;

  .next:hover,

    cursor: pointer;
  }
  
  .prev:disabled,
  .next-disabled {
    background-color: #666666;
    border-color: #666666;
    color: #666666;
    cursor: auto;

  .move-right {
